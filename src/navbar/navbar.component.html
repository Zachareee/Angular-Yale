<div>
  <div
    class="md:hidden justify-center w-7 absolute top-0 left-0 bg-white px-1 border-[1.5px] border-slate-400 rounded-lg"
    id="hamburger">
    <div *ngFor="let item of [1,1,1]" class="h-1 w-full bg-black my-[3px]"></div>
  </div>
  <div class="flex divide-x-2 border-2 border-slate-600 hidden md:flex bg-white">
    <div id="nav" *ngFor="let arr of textboxes | keyvalue"
      class="p-1 border-slate-600 flex-auto flex basis-0 justify-center text-xl font-semibold hover:cursor-pointer hover:bg-yellow-200 active:bg-rose-200">
      <span>{{arr.key}}</span>
    </div>
  </div>
</div>
